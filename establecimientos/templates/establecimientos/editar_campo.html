{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Editar campo</h2>
    <form method="post" action="{% url 'editar_campo' campo.id %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del campo</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ campo.nombre }}" required>
        </div>
        <div class="mb-3">
            <label for="ubicacion" class="form-label">Ubicaci√≥n</label>
            <input type="text" class="form-control" id="ubicacion" name="ubicacion" value="{{ campo.ubicacion }}" required>
        </div>
        <button type="submit" class="btn btn-primary me-2">Guardar cambios</button>
        <a href="{% url 'lista_campos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
