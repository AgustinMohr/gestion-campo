<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="mb-0">Listado general de lotes</h1>
    <a href="{% url 'crear_lote' %}" class="btn btn-primary">+ Crear nuevo lote</a>
</div>

<table class="table table-striped table-bordered">
    <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th>Superficie (ha)</th>
            <th>Campo</th>
            <th class="text-center">Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for lote in lotes %}
        <tr>
            <td>{{ lote.nombre }}</td>
            <td>{{ lote.superficie }}</td>
            <td>{{ lote.campo.nombre }}</td>
            <td class="text-center">
                <a href="{% url 'detalle_lote' lote.id %}" class="btn btn-sm btn-info me-1">Detalle</a>
                <a href="{% url 'editar_lote' lote.id %}" class="btn btn-sm btn-warning me-1">Editar</a>
                <a href="{% url 'eliminar_lote' lote.id %}" class="btn btn-sm btn-danger" onclick="return confirm('¿Estás seguro que querés eliminar este lote?')">Eliminar</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4" class="text-center">No hay lotes registrados.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
