<!DOCTYPE html>
<html lang="es">
    
<!-- Cargar la etiqueta 'static' -->
{% load static %}


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruralia App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- Barra lateral -->
        <div class="row">
            <div class="col-md-3">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action">
                        <img src="{% static 'img/chemicals.png' %}" alt="Agroquímicos" class="img-fluid" style="width: 30px; height: 30px;">
                        Administrar Agroquímicos
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <img src="{% static 'img/chemical.png' %}" alt="Aplicación" class="img-fluid" style="width: 30px; height: 30px;">
                        Administrar Aplicación
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <img src="{% static 'img/field.png' %}" alt="Lotes" class="img-fluid" style="width: 30px; height: 30px;">
                        Administrar Lotes
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <img src="{% static 'img/configuracion_icon.png' %}" alt="Configuración" class="img-fluid" style="width: 30px; height: 30px;">
                        Configuración
                    </a>
                </div>
            </div>
            
            <!-- Contenido principal -->
            <div class="col-md-9">
                <h2>Ruralia App</h2>
                <p><strong>Fecha:</strong> {% now "d/m/Y" %}</p>
                <p><strong>Hora:</strong> {% now "H:i" %}</p>                
                <p><strong>Usuario:</strong> {{ request.user.username }}</p>
                <a href="{% url 'logout' %}" class="btn btn-danger">Cerrar Sesión</a>
                <a href="{% url 'app' %}" class="btn btn-secondary">Volver al inicio</a>
                <div class="mt-5">
                    <!-- Aquí agregarás más contenido de funciones -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
