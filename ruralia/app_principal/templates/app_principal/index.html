<!DOCTYPE html>
<html lang="es">


<!-- Cargar la etiqueta 'static' -->
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ruralia - Gestión Agrícola</title>
    <!-- Bootstrap desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?farm,field') no-repeat center center/cover;
            height: 100vh;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.6);
            height: 100vh;
        }
        .logo {
            max-width: 150px;
        }
        .content {
            text-align: center;
            color: white;
            padding-top: 150px;
        }
        .navbar {
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <!-- Barra de Navegación -->
    <nav class="navbar navbar-dark navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand text-white" href="#">
                
                <img src="{% static 'img/ruralia-palabra.png' %}" alt="Ruralia" class="logo"> Ruralia
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <a href="{% url 'app' %}" class="btn btn-primary">Ingresar a la app</a>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="overlay">
        <div class="content">
            <h1 class="display-4 fw-bold">Bienvenido a Ruralia</h1>
            <p class="lead">La solución inteligente para la gestión agrícola.</p>
            <a href="{% url 'app' %}" class="btn btn-primary">Ingresar a la app</a>
        </div>
    </div>

    <div class="container mt-5">
        <h1>Bienvenido a la Aplicación</h1>
        
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
