{% extends 'base.html' %}

{% block content %}
  <h2>Alta de Producto</h2>
  
  <!-- Formulario para crear un nuevo producto -->
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}  <!-- Esto renderiza el formulario -->
    <button type="submit">Guardar Producto</button>
  </form>

  <!-- Enlace para volver a la lista de productos -->
  <p><a href="{% url 'lista_productos' %}">Volver a la lista de productos</a></p>
{% endblock %}
