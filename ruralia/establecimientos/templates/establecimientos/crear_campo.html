{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Crear nuevo campo</h2>
    <form method="post" action="{% url 'crear_campo' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del campo</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="mb-3">
            <label for="ubicacion" class="form-label">Ubicaci√≥n</label>
            <input type="text" class="form-control" id="ubicacion" name="ubicacion" required>
        </div>
        <div class="d-flex justify-content-start">
            <button type="submit" class="btn btn-primary">Guardar campo</button>
            <a href="{% url 'lista_campos' %}" class="btn btn-secondary ms-2">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
